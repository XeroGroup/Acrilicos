{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/app.css' %}">
	{% block stylesheet %}
	{% endblock %}
</head>
<body>
	<header>
		...
	</header>

	<main>
		{% block content %}
		{% endblock content%}
	</main>	
	
	<footer>
		...
	</footer>
	

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="{% static 'js/app.js' %}"></script>

	{% block javascript %}
	{% endblock %}

</body>
</html>
